<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--    Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/menu.css">

</head>
<body>
<div class="container-fluid d-flex">
    <nav>
        <ul>
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <li><a href="#" style="color: white">Transaction</a></li>
            <li><a href="#" style="color: white">Report</a></li>
            <li><a href="#" style="color: white">Budget</a></li>
            <li><a href="#" style="color: white">Store</a></li>
            <li><a href="#" style="color: white">Help</a></li>
        </ul>
    </nav>
    <div class="container-fluid" style="background: white; width: 30%; height:auto">
        </div>
        <div class="container-fluid d-flex justify-content-between align-items-center"
             style="width: 94%; height: 62px">
            <div class="d-flex" style="margin-left: 35px">
                <div id="avatar-img"
                     style="border-radius: 50%; height: 40px; width: 40px; margin-top: 5px; margin-right: 5px">
                </div>
                <div id="info">
                    <span id="name-user"></span>
                    <span id="balace-wallet" style="font-weight: bold"></span>
                </div>
            </div>
            <div id="tool" class="d-flex justify-content-between" style="margin-right: 20px; width: 400px">
                <button style="background: none; border: none; height: 48px; width: 10px"><i
                        class="far fa-calendar"></i>
                </button>
                <button style="background: none; border: none; height: 48px; width: 10px"><i class="fas fa-eye"></i>
                </button>
                <button style="background: none; border: none; height: 48px; width: 10px"><i class="fas fa-search"></i>
                </button>
                <button style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px"
                        type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD
                    TRANSACTION
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Transaction</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row d-flex" style="margin-left: 5px">
                                    <!--                                NAME WALLET-->
                                    <div style="width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54);">Wallet</span>
                                        <div class="d-flex align-items-center">
                                            <div id="wallet-img"
                                                 style="border-radius: 50%; height: 25px; width: 25px; margin-top: 5px; margin-right: 5px">
                                            </div>
                                            <div id="wallet-name" style="margin-top: 6px"></div>
                                        </div>
                                    </div>
                                    <!--                                TYPE-->
                                    <div class="d-flex align-items-center"
                                         style="margin-left: 30px; border: none; background: white; width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54); position: relative; top: -17px;">Category</span>
                                        <div id="typeSelected">
                                            <div class="NestedSelect">
                                                <a onclick="toggleDiv(this)">Select Category</a>
                                                <div id="categoryList">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--                                AMOUNT-->
                                    <div style="width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da; margin-left: 30px">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54);">Amount</span>
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="amount" value="0"
                                                   style="border: none; outline: none">
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex" style="margin-left: 5px">
                                    <!--                                DATE-->
                                    <div style="width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54);">Date</span>
                                        <div class="d-flex align-items-center">
                                            <input type="date" id="date" style="border: none; outline: none">
                                        </div>
                                    </div>
                                    <!--                                NAME-->
                                    <div style="width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da; margin-left: 30px">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54);">Name</span>
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="name" placeholder="Enter name transaction ..."
                                                   style="border: none; outline: none">
                                        </div>
                                    </div>
                                    <!--                                FILE-->
                                    <div style="width: 240px; height: 64px; border-radius: 10px; border:1px solid #ced4da; margin-left: 30px">
                                        <span style="font-size: 12px;padding-bottom: 3px;color: rgba(0,0,0,.54);">File</span>
                                        <div class="d-flex align-items-center">
                                            <input type="file" id="file" style="border: none; outline: none">
                                        </div>
                                    </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="addNewTransaction()">SAVE
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px"
                        type="button" class="btn btn-primary" onclick="logout()">LOGOUT
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper rounded">
        <nav class="navbar navbar-expand-lg navbar-dark dark d-lg-flex align-items-lg-start"><a class="navbar-brand"
                                                                                                href="#">Transactions <p
                class="text-muted pl-1">Welcome to your transactions</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto" style="background-color: #222">
                    <li class="nav-item"><a class="nav-link" href="#"><span
                            class="fa fa-bell-o font-weight-bold"></span>
                        <span class="notify">Notifications</span> </a></li>
                    <li class="nav-item">
                        <a href="#" onclick="showAllTransactionAndSumByDate()">
                            <span class="fa fa-search"></span>
                        </a> <input id="datetime" type="date" style="color: #605f5f; border-radius: 5px">
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-2 pt-2">
            <div class="col-md-6" id="income">
                <div class="d-flex justify-content-start align-items-center">
                    <p class="fa fa-long-arrow-down"></p>
                    <p class="text mx-3">Thu Nhập</p>
                    <p id="income1" class="text-white ml-4 money"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-md-end align-items-center">
                    <div class="fa fa-long-arrow-up"></div>
                    <div class="text mx-3">Chi Phí</div>
                    <div id="expense" class="text-white ml-4 money"></div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <ul class="nav nav-tabs w-75">
                <li class="nav-item"><a class="nav-link active" href="#history" onclick="showAllTransactionByUserId()">History</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showAllSumAmountByCategoryId()">Reports</a>
                </li>
            </ul>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-dark table-borderless" id="showTransaction">

            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center results"><span class="pl-md-3">Showing<b
                class="text-white"> 1-7 0f 200 </b> trasactions</span>
            <div class="pt-3">
                <nav aria-label="Page navigation example" id="pageable">
                </nav>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="../../javascript/user/home.js"></script>
</div>
</body>
</html>
