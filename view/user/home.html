<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<div class="container-fluid d-flex">
    <div class="container-fluid" style="background: black; width: 6%; height: auto"></div>
    <div class="container-fluid d-flex justify-content-between align-items-center"
         style="width: 94%; height: 62px">
        <div class="d-flex" style="margin-left: 35px">
            <div id="avatar-img" style="border-radius: 50%; height: 40px; width: 40px; background: #00710f">
                <img src="../../img/${user.avatar}">
            </div>
            <div id="info">
                <span id="name-user">Lộc</span>
                <span id="balace-wallet" style="font-weight: bold">
                    100000 <span>đ</span>
                </span>
            </div>
        </div>
        <div id="tool" class="d-flex justify-content-between" style="margin-right: 20px; width: 300px">
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="far fa-calendar"></i>
            </button>
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="fas fa-eye"></i>
            </button>
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="fas fa-search"></i>
            </button>
            <button style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD
                TRANSACTION
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Transaction</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4">
                                    <label for="wallet" class="form-label">WALLET</label>
                                    <input type="button" class="form-control" id="wallet" value="wallet" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="category" class="form-label">CATEGORY</label>
                                    <button type="button" class="form-control" id="category" data-toggle="modal" data-target="#Modal2">
                                        <i class="far fa-question-circle"></i>  Select Category
                                    </button>

                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="amount" class="form-label">AMOUNT</label>
                                    <input type="text" class="form-control" id="amount" placeholder="0" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="date" class="form-label">DATE</label>
                                    <input type="date" class="form-control" id="date" value="date" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="name" class="form-label">NOTE</label>
                                    <input type="text" class="form-control-name" id="name" placeholder="Note" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </form>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4">
                                    <label for="file" class="form-label">PHOTO</label>
                                    <input type="file" class="form-control" id="file" value="file" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                            <button type="button" class="btn btn-primary" onclick="addNewTransaction()">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
