<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<div class="container-fluid d-flex">
    <div class="container-fluid" style="background: black; width: 6%; height: auto"></div>
    <div class="container-fluid d-flex justify-content-between align-items-center"
         style="width: 94%; height: 62px">
        <div class="d-flex" style="margin-left: 35px">
            <div id="avatar-img" style="border-radius: 50%; height: 40px; width: 40px; background: #00710f">
                <img src="../../img/${user.avatar}">
            </div>
            <div id="info">
                <span id="name-user">Lộc</span>
                <span id="balace-wallet" style="font-weight: bold">
                    100000 <span>đ</span>
                </span>
            </div>
        </div>
        <div id="tool" class="d-flex justify-content-between" style="margin-right: 20px; width: 300px">
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="far fa-calendar"></i>
            </button>
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="fas fa-eye"></i>
            </button>
            <button style="background: none; border: none; height: 48px; width: 20px"><i class="fas fa-search"></i>
            </button>
            <button style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px">ADD
                TRANSACTION
            </button>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
